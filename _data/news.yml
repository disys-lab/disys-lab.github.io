- date: 04/07/25
  title: "InCySe Hackathon 2025: Both Challenges Are Now Live!"
  link: "https://disys-lab.github.io/incyse/"
  tags:
    - event
    - hackathon
  abstract: >
    Both the Identify-Build-Demonstrate and Find the Flag challenges for the
    InCySe Hackathon 2025 are now open for participation.
  content: >
    The InCySe Hackathon 2025 has officially begun, running from April 7th to April 17th.
    Both the Identify–Build–Demonstrate (IBD) and Find the Flag (FTF) challenges are live,
    inviting students to showcase their skills in decentralized systems and industrial cybersecurity.

    The IBD Challenge encourages participants to design and build decentralized applications using
    technologies such as Ethereum and IPFS for industrial use cases including anomaly detection,
    energy trading, and decentralized auctions. Teams will present a poster and working prototype
    at the IEM Research Symposium on April 17th.

    The Find the Flag Challenge tasks teams with uncovering vulnerabilities in a hosted
    critical-infrastructure-inspired IT system. Participants gain hands-on experience with
    security audits, REST API concepts, authentication mechanisms, and cyber-hygiene practices
    for protecting industrial control systems.

    Registration opened on March 12th, with tutorials released on March 19th. The submission
    window opens April 7th, the FTF challenge releases April 9th, and all final submissions are
    due April 16th. Winners will be announced at the IEM Awards Banquet on April 18th.

    Prizes totaling $1400 are available across both competitions, with awards for winners
    and runners-up in the IBD and FTF categories. Tutorials and resources covering blockchain,
    cybersecurity fundamentals, and relevant Python tools are provided to support participants.
    For questions, participants may contact the organizing team at incyse-hackathon@okstate.edu.

