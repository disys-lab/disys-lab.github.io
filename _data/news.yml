- date: 10/27/25
  title: "Zero-Knowledge Cyberattack Detection Presented at INFORMS 2025"
  link: "https://disys-lab.github.io/news"
  tags:
    - talk
  abstract: >
    Presentation on a zero-knowledge framework for cyberattack detection that enables
    regulatory compliance in critical infrastructure systems without exposing utility data.
  content: >
    Paritosh presented the DISys Lab’s latest work on zero-knowledge cyberattack detection
    for regulatory compliance in critical infrastructure systems at the IISE Annual
    Conference. The talk introduced a scalable detection framework that allows regulators
    to verify alarm correctness without gaining access to sensitive operational data from
    utilities.

    Building on residual-based statistical hypothesis testing for state-space models,
    the framework incorporates a two-pronged zero-knowledge architecture enforcing
    both temporal coherence of system dynamics and statistical consistency of detection
    tests. This design enables regulators to validate cyberattack alarms in a
    privacy-preserving manner, addressing one of the key barriers to modernizing
    compliance standards for industrial control systems.

    The approach demonstrates strong theoretical soundness and zero-knowledge guarantees,
    and its feasibility was validated using real-world datasets from critical
    infrastructure networks. 


- date: 07/22/25
  title: "Dr. Ramanan awarded new NSF grant!"
  link: "https://news.okstate.edu/articles/engineering-architecture-technology/2025/osu_research_explores_collaborative_biofabrication_for_personalized_health_care.html"
  tags:
    - news
  abstract: >
    Dr. Ramanan to serve as co-PI on new NSF grant from MSI program targeting privacy aware design in bio-manufacturing.
  content: >
    A new interdisciplinary research effort at Oklahoma State University is exploring
    how biofabrication facilities can collaboratively design personalized biomedical
    constructs while preserving data privacy. The work, supported by the National
    Science Foundation, focuses on enabling the secure exchange of design insights and
    manufacturing strategies between facilities—without revealing sensitive patient
    information or proprietary fabrication data.

    The project addresses a central challenge in personalized medicine: 3D-printing
    patient-specific tissues often requires extensive trial-and-error, but sharing
    such manufacturing knowledge between sites raises privacy and confidentiality
    concerns. The OSU team has developed a decentralized learning framework that
    incorporates differential-privacy protections to enable meaningful collaboration
    across institutions while maintaining strict privacy guarantees.

    The research team includes Professors Akash Deep, Srikanthan Ramesh, and
    Paritosh Ramanan, who together aim to advance secure biofabrication pipelines for
    next-generation personalized health care solutions. Their work highlights OSU’s
    growing leadership in digital manufacturing, biodesign, and privacy-preserving
    computational methods.

- date: 06/01/25
