- date: 05/20/25
  title: "DISys Lab Members Present Work on Decentralized Optimization and Scenario Generation"
  link: "https://disys-lab.github.io/news"
  tags:
    - talk
  abstract: >
    Two presentations on decentralized optimization for decarbonized chemical plants
    and decentralized importance sampling for scenario generation using VAEs.
  content: >
    DISys Lab members presented two research efforts centered on advancing
    decarbonization and data-driven planning for industrial and power system operations.

    The first talk, presented by Richard Reed, Saba Ghasemi, Paritosh Ramanan, and
    Zheyu Jiang, discussed decentralized operations planning for electrified chemical
    plants integrated with renewable-driven transmission systems. The team presented a
    decentralized mixed-integer optimization strategy using iterative ADMM along with a
    relaxation-to-integer transition to achieve consensus across stakeholders. Their
    results demonstrated that decentralized unit commitment and process heating operations
    can meet demand while preserving stakeholder privacy and maintaining performance
    comparable to centralized benchmarks.

    The second presentation, delivered by Huynh Quang Nguyen Vo, Richard Reed,
    Saba Ghasemi Naraghi, and Zheyu Jiang, explored decentralized importance sampling
    using variational autoencoders to generate high-fidelity industrial carbon emissions
    scenarios. Leveraging decentralized VAE-based methods, the team demonstrated how
    generated scenarios capture spatiotemporal interdependencies across multiple chemical
    plants while respecting privacy constraints inherent to siloed datasets. These
    scenarios, supported by importance weighting, were shown to improve stochastic
    optimization workflows for planning decarbonized industrial and power system
    operations.

